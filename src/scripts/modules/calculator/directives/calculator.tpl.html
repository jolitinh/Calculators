<div class="container-simple">
	<div class="calc-box">
		<form name="Calculator">
			<div class="value-box">
				<input name="calcValue" type="text" value="0"/>
			</div>
			<ul>
				<li><button type="button" onclick="squareRoot();">&radic;</button></li>
				<li><button type="button" onclick="invertValue();">+/-</button></li>
				<li><button type="button" onclick="dividByHundred();">%</button></li>
				<li><button type="button" onclick="clearEntries();">c</button></li>
			</ul>
			<ul>
				<li><button type="button" class="calc-number" value="7" ng-click="appendNumber($event);">7</button></li>
				<li><button type="button" class="calc-number" value="8" ng-click="appendNumber($event);">8</button></li>
				<li><button type="button" class="calc-number" value="9" ng-click="appendNumber($event);">9</button></li>
				<li><button type="button" value="/" onclick="appendOperation(this.value);">&divide;</button></li>
			</ul>
			<ul>
				<li><button type="button" class="calc-number" value="4" ng-click="appendNumber($event);">4</button></li>
				<li><button type="button" class="calc-number" value="5" ng-click="appendNumber($event);">5</button></li>
				<li><button type="button" class="calc-number" value="6" ng-click="appendNumber($event);">6</button></li>
				<li><button type="button" value="*" onclick="appendOperation(this.value);">&times;</button></li>
			</ul>
			<ul>
				<li><button type="button" class="calc-number" value="1" ng-click="appendNumber($event);">1</button></li>
				<li><button type="button" class="calc-number" value="2" ng-click="appendNumber($event);">2</button></li>
				<li><button type="button" class="calc-number" value="3" ng-click="appendNumber($event);">3</button></li>
				<li><button type="button" value="-" onclick="appendOperation(this.value);">&minus;</button></li>
			</ul>
			<ul>
				<li><button type="button" class="calc-number" value="0" onclick="appendNumber(this.value);">0</button></li>
				<li><button type="button" class="calc-number" value="." onclick="appendNumber(this.value);">.</button></li>
				<li><button type="button" class="calc-number equally" value="=" onclick="performCalculation()">=</button></li>
				<li><button type="button" value="+" onclick="appendOperation(this.value);">+</button></li>
			</ul>
		</form>
	</div>
</div>
