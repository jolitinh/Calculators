<!DOCTYPE html>
<html>
	<head>
		<title>&nbsp;</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="keyword" />
		<meta name="description" content="description" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<link href="dist/css/style.css" type="text/css" rel="stylesheet" />
		<script>
			
		</script>
	</head>
	<body>
		
		<div class="container-simple">
			<div class="calc-box">
				<form name="Calculator">
					<div class="value-box">
						<input name="calcValue" type="text" value="0"/>
					</div>
					<ul>
						<li><button type="button">&radic;</button></li>
						<li><button type="button" onclick="">+/-</button></li>
						<li><button type="submit">%</button></li>
						<li><button type="submit">c</button></li>
					</ul>
					<ul>
						<li><button type="button" class="calc-number">7</button></li>
						<li><button type="button" class="calc-number">8</button></li>
						<li><button type="button" class="calc-number">9</button></li>
						<li><button type="button">&divide;</button></li>
					</ul>
					<ul>
						<li><button type="button" class="calc-number">4</button></li>
						<li><button type="button" class="calc-number">5</button></li>
						<li><button type="button" class="calc-number">6</button></li>
						<li><button type="button">&times;</button></li>
					</ul>
					<ul>
						<li><button type="button" class="calc-number" onclick="Calculator.calcValue.value = parseFloat(Calculator.calcValue.value +1)">1</button></li>
						<li><button type="button" class="calc-number">2</button></li>
						<li><button type="button" class="calc-number">3</button></li>
						<li><button type="button">&minus;</button></li>
					</ul>
					<ul>
						<li><button type="button" class="calc-number">0</button></li>
						<li><button type="button" class="calc-number">.</button></li>
						<li><button type="button" class="calc-number equally">=</button></li>
						<li><button type="button">+</button></li>
					</ul>
				</form>
			</div>
		</div>
		
	</body>
</html>
