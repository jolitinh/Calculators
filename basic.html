<!DOCTYPE html>
<html>
	<head>
		<title>&nbsp;</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="keyword" />
		<meta name="description" content="description" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<link href="style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		
		<div class="container-simple">
			<div class="calc-box">
				<form>
					<div class="value-box">
						<input type="text" value="23" readonly="readonly" />
					</div>
					<ul>
						<li><button type="submit">&radic;</button></li>
						<li><button type="submit">+/-</button></li>
						<li><button type="submit">%</button></li>
						<li><button type="submit">c</button></li>
					</ul>
					<ul>
						<li><button type="submit" class="calc-number">7</button></li>
						<li><button type="submit" class="calc-number">8</button></li>
						<li><button type="submit" class="calc-number">9</button></li>
						<li><button type="submit">&divide;</button></li>
					</ul>
					<ul>
						<li><button type="submit" class="calc-number">4</button></li>
						<li><button type="submit" class="calc-number">5</button></li>
						<li><button type="submit" class="calc-number">6</button></li>
						<li><button type="submit">&times;</button></li>
					</ul>
					<ul>
						<li><button type="submit" class="calc-number">1</button></li>
						<li><button type="submit" class="calc-number">2</button></li>
						<li><button type="submit" class="calc-number">3</button></li>
						<li><button type="submit">&minus;</button></li>
					</ul>
					<ul>
						<li><button type="submit" class="calc-number">0</button></li>
						<li><button type="submit" class="calc-number">.</button></li>
						<li><button type="submit" class="calc-number equally">=</button></li>
						<li><button type="submit">+</button></li>
					</ul>
				</form>
			</div>
		</div>
		
	</body>
</html>
