<!DOCTYPE html>
<html>
	<head>
		<title>&nbsp;</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="keyword" />
		<meta name="description" content="description" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		
		<link href="dist/css/style.css" type="text/css" rel="stylesheet" />
		<script>
			let operand1 = 0, operand2 = 0, operator, calculationMade = false;

			let appendOperation = (operation) => {
				
				if(operator === undefined ){
					operator = operation;
					operand1 = Calculator.calcValue.value;
					calculationMade = true;
				} else {
					debugger;
				}

				
				console.log("Operation", operator);
			}

			let appendNumber = (number) => {
				let currentVal = Calculator.calcValue.value;

				if(number ==='.' && currentVal.indexOf('.') > 0){
					return;
				}

				if(currentVal === '0' || calculationMade){
					Calculator.calcValue.value = number;
					calculationMade = false;
				} else {
					Calculator.calcValue.value += number;
				}
			}

			let clearEntries = () => {
				Calculator.calcValue.value = '0';
				operand1 = 0;
				operator = undefined;
			}

			let performCalculation = () => {
				if(operator !== undefined){
					Calculator.calcValue.value = eval(parseFloat(operand1) + operator + Calculator.calcValue.value);
					operand1 = 0;
					operator = undefined;
					calculationMade = true;
				}
			}


		</script>
	</head>
	<body>
		
		<div class="container-simple">
			<div class="calc-box">
				<form name="Calculator">
					<div class="value-box">
						<input name="calcValue" type="text" value="0"/>
					</div>
					<ul>
						<li><button type="button">&radic;</button></li>
						<li><button type="button">+/-</button></li>
						<li><button type="button">%</button></li>
						<li><button type="button" onclick="clearEntries();">c</button></li>
					</ul>
					<ul>
						<li><button type="button" class="calc-number" value="7" onclick="appendNumber(this.value);">7</button></li>
						<li><button type="button" class="calc-number" value="8" onclick="appendNumber(this.value);">8</button></li>
						<li><button type="button" class="calc-number" value="9" onclick="appendNumber(this.value);">9</button></li>
						<li><button type="button" value="/" onclick="appendOperation(this.value);">&divide;</button></li>
					</ul>
					<ul>
						<li><button type="button" class="calc-number" value="4" onclick="appendNumber(this.value);">4</button></li>
						<li><button type="button" class="calc-number" value="5" onclick="appendNumber(this.value);">5</button></li>
						<li><button type="button" class="calc-number" value="6" onclick="appendNumber(this.value);">6</button></li>
						<li><button type="button" value="*" onclick="appendOperation(this.value);">&times;</button></li>
					</ul>
					<ul>
						<li><button type="button" class="calc-number" value="1" onclick="appendNumber(this.value);">1</button></li>
						<li><button type="button" class="calc-number" value="2" onclick="appendNumber(this.value);">2</button></li>
						<li><button type="button" class="calc-number" value="3" onclick="appendNumber(this.value);">3</button></li>
						<li><button type="button" value="-" onclick="appendOperation(this.value);">&minus;</button></li>
					</ul>
					<ul>
						<li><button type="button" class="calc-number" value="0" onclick="appendNumber(this.value);">0</button></li>
						<li><button type="button" class="calc-number" value="." onclick="appendNumber(this.value);">.</button></li>
						<li><button type="button" class="calc-number equally" value="=" onclick="performCalculation()">=</button></li>
						<li><button type="button" value="+" onclick="appendOperation(this.value);">+</button></li>
					</ul>
				</form>
			</div>
		</div>
		
	</body>
</html>
